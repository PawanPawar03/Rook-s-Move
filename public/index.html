<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jahid Khan">
    <link rel="stylesheet" href="Chess.css">
    <title>Chess</title>
</head>

<body>
    <h1>Chess</h1>
    <h2 id="tog">White's Turn</h2>

    <div id="board"></div>

    <div id="spinOption" style="display: none;">
        <label for="rookSelection">Select Rook:</label>
        <select id="rookSelection">
            <option value="Wrook">White Rook (Wrook)</option>
            <option value="Brook">Black Rook (Brook)</option>
        </select>
        <button id="moveButton">Move 8x8</button>
    </div>

    <button id="spinButton">Spin</button>

    <script src="Chess.js"></script>
</body>

</html>
